<!DOCTYPE HTML>
<!--Henry Stanilovsky-->

<html>
	<head>
		<title></title>
		<script>
			function initialize()
			{
				numGuess = 1;
				currentGuess = "";
				generateNumber();
			}
			function buildGuess(num){
				currentGuess = currentGuess + num;
				document.getElementById("currentGuess").innerHTML = currentGuess;
			}
			function generateNumber(){
				targetNum = (Math.random() * 100).toFixed(0);
			}
			function enterGuess(){
				calculateDifference();
				if (numGuess == 5){
					degreeOfGuess.innerHTML = "You're out of guesses!"
					endGame();
				}
				currentGuess = "";
				buildGuess("");
				numGuess = numGuess + 1;
			}
			function calculateDifference(){
				if(currentGuess < 0 || currentGuess > 100){
					alert("Please enter a value from 0-100")
				}else {
				difference = Math.abs(targetNum - currentGuess);
				calculateDegree();
				}
			}
			function calculateDegree(){
				if(difference > 55){
					degreeOfGuess.innerHTML = "You are very cold";
				}else if(difference <= 55 && difference > 40){
					degreeOfGuess.innerHTML = "You are cold";
				}else if(difference <= 40 && difference > 30){
					degreeOfGuess.innerHTML = "You are very cool";
				}else if(difference <= 30 && difference > 20){
					degreeOfGuess.innerHTML = "You are cool";
				}else if(difference <= 20 && difference > 15){
					degreeOfGuess.innerHTML = "You are warm";
				}else if(difference <= 15 && difference > 8){
					degreeOfGuess.innerHTML = "You are very warm";
				}else if(difference <= 8 && difference > 5){
					degreeOfGuess.innerHTML = "You are hot";
				}else if(difference <= 5 && difference > 0){
					degreeOfGuess.innerHTML = "You are very hot";
				}else if(difference === 0){
					degreeOfGuess.innerHTML = "You got it!!";
					endGame();
				}
			}
			function endGame(){
				document.getElementById("enterButton").style.display="none"
			}
		</script>
		<style>

		</style>
	</head>

	<body onload = "initialize();">
	<h3>Hot Or Cold</h3>
	<p>In this game you must guess the hidden number based on hot or cold clues</p>
	<p>The hidden number is a number between 0-100</p>
	<p>You get 5 guesses to get the number correct</p>
	<p>If you get it correct "You got it!!" will show up</p>
	<p>Current Guess: <span id = "currentGuess"></span></p>
		<p>
			<button onclick = "buildGuess(1);" id = "buttonOne">1</button>
			<button onclick = "buildGuess(2);" id = "buttonOne">2</button>
			<button onclick = "buildGuess(3);" id = "buttonOne">3</button>
			<button onclick = "buildGuess(4);" id = "buttonOne">4</button>
			<button onclick = "buildGuess(5);" id = "buttonOne">5</button>
			<button onclick = "buildGuess(6);" id = "buttonOne">6</button>
			<button onclick = "buildGuess(7);" id = "buttonOne">7</button>
			<button onclick = "buildGuess(8);" id = "buttonOne">8</button>
			<button onclick = "buildGuess(9);" id = "buttonOne">9</button>
			<button onclick = "buildGuess(0);" id = "buttonOne">0</button>
		</p>
		<input id = "enterButton" type = "button" value = "Guess" onclick = "enterGuess();">
		<div id = "degreeOfGuess"></div>
		<hr/>
		<p>Here are the guidelines for the game</p>
		<img src = "hot_or_cold_guidelines.PNG">
	</body>
</html>
